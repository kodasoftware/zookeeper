apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test
replicas:
  - name: zk
    count: 3
resources:
  - ../../base
#   - configmap.yaml
patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: zk
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates
        value:
          - metadata:
              name: datadir
            spec:
              accessModes: 
                - ReadWriteOnce
                - ReadOnlyMany
              resources:
                requests:
                  storage: 10Gi
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: datadir
            mountPath: /var/lib/zookeeper