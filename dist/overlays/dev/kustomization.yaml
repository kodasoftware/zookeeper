apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
replicas:
  - name: zk
    count: 3
resources:
  - ../../base
images:
  - name: k8s.gcr.io/kubernetes-zookeeper
    newName: stardog/k8szk
    newTag: 3.4.14
patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: zk
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/command
        value:
          - /bin/bash
          - -xec
          - zkGenConfig.sh && exec zkServer.sh start-foreground
      - op: replace
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          exec:
            command:
              - zkOk.sh
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      - op: replace
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          exec:
            command:
              - zkOk.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      - op: add
        path: /spec/volumeClaimTemplates
        value:
          - metadata:
              name: datadir
            spec:
              accessModes: 
                - ReadWriteOnce
                - ReadOnlyMany
              resources:
                requests:
                  storage: 10Gi
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: datadir
            mountPath: /var/lib/zookeeper
      - op: add
        path: /spec/template/spec/affinity/nodeAffinity
        value: 
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: cloud.google.com/gke-nodepool
                  operator: In
                  values:
                    - dev
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: ZK_LOG_LEVEL
            value: INFO
          - name: ZK_DATA_DIR
            value: /data
          - name: ZK_DATA_LOG_DIR
            value: /data/datalog
          - name: ZK_LOG_DIR
            value: /data/log
          - name: ZK_REPLICAS
            value: "3"