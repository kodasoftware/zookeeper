apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zk
spec:
  selector:
    matchLabels:
      app: zk
  serviceName: zk-hs
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: zk
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - zk
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: graphstore-override
          configMap:
            name: graphstore-override-rw
      containers:
        - name: kubernetes-zookeeper
          imagePullPolicy: Always
          image: "k8s.gcr.io/kubernetes-zookeeper:1.0-3.4.10"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.5"
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: server
            - containerPort: 3888
              name: leader-election
          command:
            - sh
            - -c
            - "start-zookeeper \
              --servers=3 \
              --data_dir=/var/lib/zookeeper/data \
              --data_log_dir=/var/lib/zookeeper/data/log \
              --conf_dir=/opt/zookeeper/conf \
              --client_port=2181 \
              --election_port=3888 \
              --server_port=2888 \
              --tick_time=2000 \
              --init_limit=10 \
              --sync_limit=5 \
              --heap=512M \
              --max_client_cnxns=60 \
              --snap_retain_count=3 \
              --purge_interval=12 \
              --max_session_timeout=40000 \
              --min_session_timeout=4000 \
              --log_level=INFO"
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "zookeeper-ready 2181"
            initialDelaySeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "zookeeper-ready 2181"
            initialDelaySeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/zookeeper
        - image: gcr.io/sauce-gcr--hawk/graphstore
          name:  graphstore
          livenessProbe:
            httpGet:
              path: /blazegraph/status?health
              port: 9999
            initialDelaySeconds: 10
            timeoutSeconds: 40
          readinessProbe:
            httpGet:
              path: /blazegraph/status?health
              port: 9999
            initialDelaySeconds: 10
            timeoutSeconds: 40
          envFrom:
            - configMapRef:
                name: graphstore-mem-alloc
          volumeMounts:
            - name: datadir
              mountPath: /mnt/graphstore/
              subPath: blazegraph/
            - name: graphstore-override
              mountPath: "/opt/sauce/"
              readOnly: true
          imagePullPolicy: Always
          securityContext:
            privileged: true
          ports:
            - containerPort: 9999
              name: http
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: 
          - ReadWriteOnce
          - ReadOnlyMany
        resources:
          requests:
            storage: 10Gi